<section class="account-content">
    <div class="account-content__inner">
        <div class="account-content__breadcrumbs">
            <a class="account-content__breadcrumbs-link" href="">Личный кабинет</a>
            <a class="account-content__breadcrumbs-link account-content__breadcrumbs-link--active" href="">Личные данные</a>
        </div>

        <h1 class="account-content__title">ЛИЧНЫЕ ДАННЫЕ</h1>

        <form class="form">
            <div class="form__inner">
                <div class="form__column">
                    <div class="form__item form__item--edit">
                        <label class="form__label" for="login">Логин</label>
                        <input class="form__input" type="text" value="Ivanov_86" name="login" id="login">
                    </div>
                    <div class="form__item form__item--edit">
                        <label class="form__label" for="fio">ФИО</label>
                        <input class="form__input" type="text" value="Иванов Иван Иванович" name="fio" id="fio">
                    </div>
                    <div class="form__item form__item--edit">
                        <label class="form__label" for="org_name">Название организации</label>
                        <input class="form__input" type="text" value="ОАО «Компания»" name="org_name" id="org_name">
                    </div>
                    <div class="form__item form__item--edit">
                        <label class="form__label" for="tel">Телефон</label>
                        <input class="form__input" type="text" value="+37529 686 55 55" name="tel" id="tel">
                    </div>
                    <div class="form__item form__item--edit">
                        <label class="form__label" for="email">E-mail</label>
                        <input class="form__input" type="mail" value="Ivanov_Ivan86@gmail.com" name="email" id="email">
                    </div>
                    <div class="form__item form__item--password">
                        <label class="form__label" for="password">Пароль</label>
                        <input class="form__input" type="password" value="12345" name="password" id="password">
                        <button class="form__change-password">Сменить пароль</button>
                    </div>
                </div>
                <div class="form__column">
                    <div class="form__item">
                        <label class="form__label">Пол</label>
                        <div class="form__btns">
                            <button class="form__btns-btn form__btns-btn--active">Мужской</button>
                            <button class="form__btns-btn">Женский</button>
                        </div>
                    </div>
                    <div class="form__item">
                        <label class="form__label" for="countries">Страна</label>
                        <select class="form__select" name="countries" id="countries">
                            <option value="Беларусь">Беларусь</option>
                            <option value="Россия">Россия</option>
                            <option value="Украина">Украина</option>
                        </select>
                    </div>
                    <div class="form__item">
                        <label class="form__label" for="region">Регион</label>
                        <select class="form__select" name="region" id="region">
                            <option value="Не указан">Не указан</option>
                            <option value="Не указан 1">Не указан 1</option>
                            <option value="Не указан 2">Не указан 2</option>
                        </select>
                    </div>
                    <div class="form__item">
                        <label class="form__label" for="city">Город</label>
                        <select class="form__select" name="city" id="city">
                            <option value="Минск">Минск</option>
                            <option value="Москва">Москва</option>
                            <option value="Киев">Киев</option>
                        </select>
                    </div>
                    <div class="form__item">
                        <label class="form__label" for="birthday">День рождения</label>
                        <input class="form__input" type="date" name="birthday" id="birthday">
                    </div>
                    <div class="form__item">
                        <label class="form__label" for="interests">Меня интересует</label>
                        <div class="form__item-box">
                            <p>Квартиры продажа</p>
                            <button>Добавить +</button>
                        </div>
                    </div>
                </div>
            </div>
            <button class="form__btn">СОХРАНИТЬ</button>
        </form>
    </div>
</section>
